<!DOCTYPE html>

    <script src="./login.js" defer></script>
    <title>Login</title>
</head>
<body1>
    <form id="form1">

        <div class="mover">

        </div>

        <div class="btn2">
            <button  id="btn4" type="submit"  onclick="cadastrar()">Cadastrar</button>
        </div>

    </form>

</body1>


</html>
